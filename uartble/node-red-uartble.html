<script type="text/x-red" data-template-name="uartBLE">
    <div class="form-row">
        <label for="node-input-uuid"><i class="fa fa-ellipsis-h"></i> BLE Addr</label>
        <input type="text" id="node-input-uuid" placeholder="optional bluetooth device address">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="fa fa-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="optional topic prefix - defaults to device id">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="uartBLE">
   <p>Node to read from the Nordic ble_app_uart SDK example.</p>
   <p>The BLE Device Addr field is the bluetooth mac address of the kit, this is optional
      and can be used to bind to a specific uartBLE if you have more than one
      active in range at the same time.
</script>

<script type="text/javascript">
    RED.nodes.registerType('uartBLE',{
        category:'advanced-function',
        color:"GoldenRod",
        defaults:{
            name:{value:""},
            topic:{value:"uartBLE"},
            uuid:{value:undefined}
        },
        inputs:0,
        outputs:1,
        icon:"bluetooth.png",
        label:function() {
            return this.name||this.topic||"uartBLE";
        },
        labelStyle:function() {
            return this.name?"node_label_italic":"";
        },
        oneditsave:function() {
            var mac = $("#node-input-uuid").val();
            mac = mac.toLowerCase();
            // nasty hack as I can't get global replace to work
            mac = mac.replace(/:/gi,'');
            mac = mac.replace(/:/gi,'');
            mac = mac.replace(/:/gi,'');
            mac = mac.replace(/:/gi,'');
            mac = mac.toLowerCase();
            $("#node-input-uuid").val(mac);
        }
    });
</script>
